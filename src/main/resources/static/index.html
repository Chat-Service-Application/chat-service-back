<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="/stomp.js"></script>
  <style>
    body {
      background-color: #f1f3f5;
      font-family: 'Arial', sans-serif;
    }
    .container {
      margin-top: 30px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-size: 28px;
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 30px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .btn-danger {
      background-color: #dc3545;
      color: white;
      border-radius: 30px;
    }
    .btn-danger:hover {
      background-color: #c82333;
    }
    .btn-success {
      background-color: #28a745;
      color: white;
      border-radius: 30px;
    }
    .btn-success:hover {
      background-color: #218838;
    }
    .btn-warning {
      background-color: #ffc107;
      color: white;
      border-radius: 30px;
    }
    .btn-warning:hover {
      background-color: #e0a800;
    }
    .form-control {
      border-radius: 30px;
      padding: 12px;
      font-size: 16px;
    }
    .table th {
      background-color: #007bff;
      color: white;
      text-align: center;
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f8f9fa;
    }
    .table-striped tbody tr:hover {
      background-color: #f1f1f1;
    }
    .input-group .form-control {
      border-radius: 30px;
    }
    .table td, .table th {
      padding: 12px 15px;
      text-align: center;
    }
  </style>
</head>
<body>
<noscript>
  <h2 style="color: #ff0000; text-align: center;">JavaScript is required for this page to function properly.</h2>
</noscript>
<div class="container">
  <h2 class="text-primary">Chat Application</h2>

  <div class="row mb-3">
    <div class="col-md-6">
      <label for="connect" class="form-label">WebSocket Connection:</label>
      <button id="connect" class="btn btn-custom">Connect</button>
      <button id="disconnect" class="btn btn-danger" disabled>Disconnect</button>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <label class="form-label">Chatroom</label>
      <div class="input-group">
        <input type="text" id="chatroom-id" class="form-control" disabled placeholder="Chatroom ID">
        <input type="text" id="chatroom-title" class="form-control" placeholder="Chatroom Title">
        <button id="create" class="btn btn-success" disabled>Create</button>
        <button id="leave" class="btn btn-warning" disabled>Leave</button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Chatrooms</th>
        </tr>
        </thead>
        <tbody id="chatroom-list"></tbody>
      </table>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <label class="form-label">Message</label>
      <div class="input-group">
        <input type="text" id="message" class="form-control" placeholder="Enter your message">
        <button id="send" class="btn btn-custom" disabled>Send</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Messages</th>
        </tr>
        </thead>
        <tbody id="messages"></tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
